name: CI
on:
  push:
    branches: [main, dev, 'fix/**', 'feat/**', 'chore/**']
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
      - name: Build project
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://missing-in-action.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key-preventing-build-crash"
          APRO_TENANT_ID: "00000000-0000-0000-0000-000000000000"
